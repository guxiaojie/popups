<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Free Tokens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .offer-box {
            position: relative;
            background: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            font-size: 16px;
            animation: bounce 2s infinite;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .offer-title {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .offer-subtitle {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .input-box {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ccc;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close-button:hover {
            background-color: #aaa;
        }

        .secure {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .message {
            margin-top: 10px;
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="offer-box" id="offerBox">
        <button class="close-button" onclick="closePopup()">√ó</button>
        <p class="offer-title">üéâ Get 5 Free Tokens! üéâ</p>
        <p class="offer-subtitle">Enter your email below to claim your reward.</p>
        <input type="email" id="emailInput" class="input-box" placeholder="Enter your email">
        <button class="submit-button" onclick="submitEmail()">Claim Now</button>
        <p id="message" class="message"></p>
        <p class="secure">üîí Your information is safe with us.</p>
    </div>

    <script>
        // Stop bounce animation when the user starts typing
        const emailInput = document.getElementById("emailInput");
        const offerBox = document.getElementById("offerBox");

        emailInput.addEventListener("focus", () => {
            offerBox.style.animation = "none";
        });

        emailInput.addEventListener("blur", () => {
            offerBox.style.animation = "bounce 2s infinite";
        });

        async function submitEmail() {
            var email = document.getElementById("emailInput").value;
            var message = document.getElementById("message");

            if (!email.includes("@") || !email.includes(".")) {
                message.textContent = "‚ùå Please enter a valid email.";
                message.style.color = "red";
                return;
            }

            // Capture user's device info
            var userDevice = navigator.userAgent;

            try {
                let response = await fetch("/save-email", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: email, device: userDevice }),
                });

                let result = await response.json();
                if (response.ok) {
                    message.textContent = "‚úÖ Congrats! 5 tokens have been added!";
                    message.style.color = "green";
                } else {
                    message.textContent = "‚ùå Error saving data.";
                    message.style.color = "red";
                }
            } catch (error) {
                console.error("Error:", error);
                message.textContent = "‚ùå Network error.";
                message.style.color = "red";
            }
        }

        function closePopup() {
            const iframeContainer = window.parent.document.getElementById("iframeContainer");
            if (iframeContainer) {
                iframeContainer.style.display = "none";
            }
        }
    </script>

</body>
</html>
